{% load socialaccount i18n %}
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <b>Django Reccomend.</b>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/" class="nav-link px-2 link-secondary">{% trans 'Home' %}</a></li>
      <li><a href="/posts" class="nav-link px-2 link-dark">{% trans 'Posts' %}</a></li>
      <li><a href="/authors" class="nav-link px-2 link-dark">{% trans 'Authors' %}</a></li>
      <li><a href="#about" class="nav-link px-2 link-dark">{% trans 'About' %}</a></li>

    </ul>

    <div class="col-md-3 text-end">

      {% if user.is_authenticated %}
          <span class="btn btn-outline-primary me-2">{{ user.username }}</span>
          <a href="{% url 'account_logout' %}" class="btn btn-primary">
              {% trans 'Logout' %}
          </a>
      {% else %}
        <a href = "/accounts/login" class="btn btn-outline-primary me-2">{% trans 'Login' %}</a>
        <a href = "/accounts/signup" class="btn btn-primary">{% trans 'Sign-up' %}</a>
      {% endif %}

    </div>
  </header>
</div>
