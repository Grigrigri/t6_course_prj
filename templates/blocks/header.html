{% load socialaccount i18n %}
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <b>Django Reccomend.</b>
    </a>

    {% include 'blocks/menu_main.html' %}

    <div class="col-md-3 text-end">

      {% if user.is_authenticated %}
          <span class="btn btn-outline-primary me-2">{{ user.username }}</span>
          <a href="{% url 'account_logout' %}" class="btn btn-primary">
              {% trans 'Logout' %}
          </a>
      {% else %}
        <a href = "/accounts/login" class="btn btn-outline-primary me-2">{% trans 'Login' %}</a>
        <a href = "/accounts/signup" class="btn btn-primary">{% trans 'Sign-up' %}</a>
      {% endif %}

    </div>
  </header>
</div>
